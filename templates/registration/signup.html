
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Sign Up | U of T Archaeology</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fbf9f6;
            min-height: 100vh;
        }
        .auth-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(180, 180, 180, 0.1);
            padding: 30px;
        }
        .auth-title { text-align: center; margin-bottom: 20px; }
        .auth-links { text-align: center; margin-top: 20px; }
        .form-group { margin-bottom: 20px; display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 5px; font-size: 0.8em; font-weight: 600; }
        .form-group input {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .auth-button {
            background-color: #5a7d5a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .auth-button:hover {
            background-color: #426b42;
        }
        .auth-button .fas {
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-title">
            <img src="{% static 'images/uoft-logo.png' %}" alt="U of T Logo" style="max-width: 200px; margin-bottom: 20px;">
            <h1>Editor Sign Up</h1>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="form-error">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="auth-button">
                <i class="fas fa-user-plus"></i> Sign Up as Editor
            </button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            <p>Or <a href="{% url 'dashboard' %}?guest=true">continue as guest</a></p>
        </div>
    </div>
</body>
</html>
