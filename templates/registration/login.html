<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
{% comment %} <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
  </form> {% endcomment %}
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
